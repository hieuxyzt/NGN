server:
  port: 8081
spring:
  application:
    name: scaling_server
eureka:
  client:
    registry-fetch-interval-seconds: 3
    service-url:
        defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
